  <body>
    <!-- navigation code here -->
    <section class="topnav">
      <h1>SpaceWalkers</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="#">About Us</a>
        <a href="#">Blog</a>

    <div class="container home">
      <header class="intro">
        <!-- image code here -->
        <img src="img/main-header.png" />

        <h2>Get In Touch</h2>

        <p>
          For general questions and inquiries.
        </p>

        <form>
            <ul>
            <li>Name: <input type="text" name="fullname" placeholder="First & Last Name"></li>
            <li>Phone Number: <input type="tel" name="phone" placeholder="###-###-####" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            required></li>
            <li>Email:</li> <input type="email" name="email"> 
            <li><label for="message">Message</label></li>
            <li><textarea name="message" placeholder="Write Your Message Here" rows="10" cols="50"></textarea></li>
            <input type="submit">
            </ul>
        </form>
      </header>


      <section class="contactinfo">
        <h3>Need Immediate Assistance?</h3>

        <ul>
            <li>Customer Service</li>
            <li>Technical Support</li>
            <li>Emergency Hotline</li>
        </ul>
      </section>

      </section>

      <footer>
        <p>Copyright SpaceWalkers 2018</p>
      </footer>
